<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Image to S3</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f4f4f4, #e6f0ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 360px;
            width: 100%;
        }

        h2 {
            color: #2b4b80;
            font-size: 26px;
            margin-bottom: 20px;
        }

        input[type="file"],
        select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #2b4b80;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 320px;
        }

        button:hover {
            background-color: #1e355e;
        }

        .link {
            display: inline-block;
            margin-top: 20px;
            color: #7b2cbf;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #5a189a;
        }

        .animated-img {
            width: 80px;
            animation: float 2s infinite ease-in-out;
            margin-bottom: 10px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/1375/1375106.png" alt="Upload" class="animated-img" />
    <h2>Upload an Image with Filter</h2>

    <!-- Form preserved exactly as original -->
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="image" required><br><br>

        <label for="filter"><strong>Choose a filter:</strong></label><br>
        <select name="filter" id="filter" required>
            <option value="grayscale">Grayscale</option>
            <option value="resize">Resize</option>
            <option value="rotate">Rotate</option>
            <option value="blur">Blur</option>
            <option value="sharpen">Sharpen</option>
            <option value="contour">Contour</option>
            <option value="edge_enhance">Edge Enhance</option>
            <option value="thumbnail">Thumbnail</option>
            <option value="all">All</option>
        </select><br><br>

        <button type="submit">Upload</button>
    </form>

    <a class="link" href="/processed">üîç View Processed Images</a>
</div>

</body>
</html>
