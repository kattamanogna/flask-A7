<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9faff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h2 {
            color: #28a745; /* nice green */
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        strong {
            color: #2b4b80;
        }
        img {
            margin-top: 15px;
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(43, 75, 128, 0.2);
            border: 1px solid #ccc;
        }
        .links {
            margin-top: 30px;
            font-size: 1.1rem;
        }
        .links a {
            color: #7b2cbf;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #5a189a;
        }
    </style>
</head>
<body>
    <h2>‚úÖ Successfully Uploaded</h2>
    <p>Filename: <strong>{{ filename }}</strong></p>
    <p>Applied Filter: <strong>{{ filter }}</strong></p>

    {% if image_url %}
        <h3 style="margin-top: 30px; color: #2b4b80;">Uploaded Image Preview:</h3>
        <img src="{{ image_url }}" alt="Uploaded Image" />
    {% endif %}

    <div class="links">
        <a href="/">‚¨Ö Back to Home</a> |
        <a href="/processed">üîç View Processed Images</a>
    </div>
</body>
</html>
